<link rel="stylesheet" type="text/css" href="example3.css" media="screen" />

<script type="text/javascript" src="qrc:///qtwebchannel/qwebchannel.js"></script>

<script>
    
    function registerAddress() {
        new QWebChannel(qt.webChannelTransport, function (channel) {
        var mainWindow = channel.objects.transactions;
        mainWindow.registerAddress(document.createWalletForm.address.value, document.createWalletForm.currency.value, document.createWalletForm.type.value, document.createWalletForm.group.value, document.createWalletForm.name.value) ;
        });
    }
    
    function setGroup() {
        new QWebChannel(qt.webChannelTransport, function (channel) {
        var mainWindow = channel.objects.transactions;
        mainWindow.setCurrentGroup(document.createWalletForm.group.value) ;
        });
    }
    
    function getGroup() {
        new QWebChannel(qt.webChannelTransport, function (channel) {
        var mainWindow = channel.objects.transactions;
        mainWindow.getAddresses(document.createWalletForm.group.value) ;
        });
    }
    
    function getTxs() {
        new QWebChannel(qt.webChannelTransport, function (channel) {
        var mainWindow = channel.objects.transactions;
        mainWindow.getTxs(document.createWalletForm.address.value, document.createWalletForm.currency.value, document.createWalletForm.fromTx.value, parseInt(document.createWalletForm.count.value), (document.createWalletForm.ack.value === 'true')) ;
        });
    }
    
    function getAllTxs() {
        new QWebChannel(qt.webChannelTransport, function (channel) {
        var mainWindow = channel.objects.transactions;
        mainWindow.getTxsAll(document.createWalletForm.currency.value, document.createWalletForm.fromTx.value, parseInt(document.createWalletForm.count.value), (document.createWalletForm.ack.value === 'true')) ;
        });
    }
    
    function getTxs2() {
        new QWebChannel(qt.webChannelTransport, function (channel) {
        var mainWindow = channel.objects.transactions;
        mainWindow.getTxs2(document.createWalletForm.address.value, document.createWalletForm.currency.value, parseInt(document.createWalletForm.fromTx.value), parseInt(document.createWalletForm.count.value), (document.createWalletForm.ack.value === 'true')) ;
        });
    }
    
    function getAllTxs2() {
        new QWebChannel(qt.webChannelTransport, function (channel) {
        var mainWindow = channel.objects.transactions;
        mainWindow.getTxsAll2(document.createWalletForm.currency.value, parseInt(document.createWalletForm.fromTx.value), parseInt(document.createWalletForm.count.value), (document.createWalletForm.ack.value === 'true')) ;
        });
    }
    
    function calcBalance() {
        new QWebChannel(qt.webChannelTransport, function (channel) {
        var mainWindow = channel.objects.transactions;
        mainWindow.calcBalance(document.createWalletForm.address.value, document.createWalletForm.currency.value) ;
        });
    }
    
    function getTxFromServer() {
        new QWebChannel(qt.webChannelTransport, function (channel) {
        var mainWindow = channel.objects.transactions;
        mainWindow.getTxFromServer(document.createWalletForm.transaction.value, document.createWalletForm.type.value) ;
        });
    }
    
    function getLastUpdate() {
        new QWebChannel(qt.webChannelTransport, function (channel) {
        var mainWindow = channel.objects.transactions;
        mainWindow.getLastUpdatedBalance(document.createWalletForm.currency.value) ;
        });
    }
    
    function sendTx() {
        new QWebChannel(qt.webChannelTransport, function (channel) {
        var mainWindow = channel.objects.mainWindow;
        mainWindow.signMessageDelegate("1", document.createWalletForm.address.value, "123", document.createWalletForm.to.value, "10", "0", document.createWalletForm.nonce.value, "10", '{"countServersSend": 3, "countServersGet": 3, "typeSend": "proxy_delegate", "typeGet": "torrent_delegate", "timeout_sec": 5}') ;
        });
    }
    
    function sendTx2() {
        new QWebChannel(qt.webChannelTransport, function (channel) {
        var mainWindow = channel.objects.mainWindow;
        mainWindow.signMessageDelegate("1", document.createWalletForm.address.value, "123", document.createWalletForm.to.value, "10", "0", "", "10", '{"countServersSend": 3, "countServersGet": 3, "typeSend": "proxy_delegate", "typeGet": "torrent_delegate", "timeout_sec": 5}') ;
        });
    }
        
    function statusDelegate() {
        new QWebChannel(qt.webChannelTransport, function (channel) {
        var mainWindow = channel.objects.transactions;
        mainWindow.getStatusDelegation(document.createWalletForm.address.value, document.createWalletForm.currency.value, document.createWalletForm.address.value, document.createWalletForm.to.value);
        });
    }
        
</script>

<body onload="generateAllWalletsJs();"></body>

            <input name="transaction" type="text" value="01cbd06593e093da63c836145e19083fe92899e8468696009a904d28cfd8bba9" size="60"><label for="transaction">transaction</label><br>
            <input name="to" type="text" value="0x00caceded040cdbfcc6bc4f43a72133252f4cb402478356dff" size="60"><label for="to">to</label><br>

            <input type="button" value="getAllTxs" onclick="getAllTxs()"><br>
            <input type="button" value="getTxs2" onclick="getTxs2()"><br>
            <input type="button" value="getAllTxs2" onclick="getAllTxs2()"><br>
            <input type="button" value="calcBalance" onclick="calcBalance()"><br>
            <input type="button" value="getTxFromServer" onclick="getTxFromServer()"><br>
            <input type="button" value="getLastUpdate" onclick="getLastUpdate()"><br>
            <input type="button" value="sendTx" onclick="sendTx()"><br>

            </FORM>
