[General]
version=10.2
notify=false

[servers]
development=http://app.metahash.org/api-dev/
production=http://app.metahash.org/api/
auth=http://id.metahash.org/api/

[downloader]
period_sec=300

[web_socket]
meta_online=wss://ws.metahash.io/
messenger=wss://messenger.metahash.io

[dns]
metahash=http://app.metahash.io/api/dns/
net=dev

[nodes]
size=8

1\network=dev
1\type=torrent
1\node=tor.net-dev.metahash.org
1\port=5795
1\subtype=torrent

2\network=dev
2\type=proxy
2\node=proxy.net-dev.metahash.org
2\port=9999
2\subtype=proxy

3\network=main
3\type=torrent_main
3\node=tor.net-main.metahash.org
3\port=5795
3\subtype=torrent

4\network=main
4\type=proxy_main
4\node=proxy.net-main.metahash.org
4\port=9999
4\subtype=proxy

5\network=delegate
5\type=torrent_delegate
5\node=tor.net-dev.metahash.org
5\port=5795
5\subtype=torrent

6\network=delegate
6\type=proxy_delegate
6\node=proxy.net-dev.metahash.org
6\port=9999
6\subtype=proxy

7\network=v8
7\type=torrent_v8
7\node=torv8.net-dev.metahashnetwork.com
7\port=5795
7\subtype=torrent

8\network=v8
8\type=proxy_v8
8\node=proxy.net-dev.metahashnetwork.com
8\port=9999
8\subtype=proxy

[ns_lookup]
countSuccessTests=5
timeoutRequestNodesSeconds=3
dns_server=8.8.8.8
dns_server_port=53
use_users_servers=false

[timeouts_sec]
auth=7
transactions=5
uploader=5
dns_metahash=5

[messenger]
saveDecryptedMessage=true

[mgproxy]
autostart=true
port=12345
