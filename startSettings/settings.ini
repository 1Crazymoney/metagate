[General]
version=10.5
notify=false

[servers]
development=https://app.metahash.org/api-dev/
production=https://app.metahash.org/api/
auth=https://id.metahash.org/api/

[downloader]
period_sec=300

[web_socket]
meta_online=wss://ws.metahash.io/
messenger=wss://messenger.metahash.io

[dns]
metahash=https://app.metahash.io/api/dns/
net=dev

[nodes]
size=6

1\type=torrent
1\node=tor.net-dev.metahashnetwork.com
1\port=5795

2\type=proxy
2\node=proxy.net-dev.metahashnetwork.com
2\port=9999

3\type=torrent_main
3\node=tor.net-main.metahashnetwork.com
3\port=5795

4\type=proxy_main
4\node=proxy.net-main.metahashnetwork.com
4\port=9999

5\type=torrent_v8
5\node=torv8.net-dev.metahashnetwork.com
5\port=5795

6\type=proxy_v8
6\node=proxy.net-dev.metahashnetwork.com
6\port=9999

[infrastructure]
size=3

1\currency=mhc
1\torrent=torrent_main
1\proxy=proxy_main

2\currency=tmh
2\torrent=torrent
2\proxy=proxy
2\contract_torrent=torrent_v8

3\currency=v8
3\torrent=torrent_v8
3\proxy=proxy_v8
3\contract_torrent=torrent_v8

[transactions_currency]
size=2

1\isMhc=true
1\currency=mhc

2\isMhc=false
2\currency=tmh

[ns_lookup]
countSuccessTests=5
timeoutRequestNodesSeconds=3
dns_server=8.8.8.8
dns_server_port=53
use_users_servers=false

[timeouts_sec]
auth=7
transactions=5
uploader=5
dns_metahash=5

[messenger]
saveDecryptedMessage=true

[mgproxy]
autostart=true
port=12345
