[General]
version=10.4
notify=false

[servers]
development=https://app.metahash.org/api-dev/
production=https://app.metahash.org/api/
auth=https://id.metahash.org/api/

[downloader]
period_sec=300

[web_socket]
meta_online=wss://ws.metahash.io/
messenger=wss://messenger.metahash.io

[dns]
metahash=https://app.metahash.io/api/dns/
net=dev

[nodes]
size=6

1\network=dev
1\type=torrent
1\node=tor.net-dev.metahashnetwork.com
1\port=5795
1\subtype=torrent

2\network=dev
2\type=proxy
2\node=proxy.net-dev.metahashnetwork.com
2\port=9999
2\subtype=proxy

3\network=main
3\type=torrent_main
3\node=tor.net-main.metahashnetwork.com
3\port=5795
3\subtype=torrent

4\network=main
4\type=proxy_main
4\node=proxy.net-main.metahashnetwork.com
4\port=9999
4\subtype=proxy

5\network=v8
5\type=torrent_v8
5\node=torv8.net-dev.metahashnetwork.com
5\port=5795
5\subtype=torrent

6\network=v8
6\type=proxy_v8
6\node=proxy.net-dev.metahashnetwork.com
6\port=9999
6\subtype=proxy

[ns_lookup]
countSuccessTests=5
timeoutRequestNodesSeconds=3
dns_server=8.8.8.8
dns_server_port=53
use_users_servers=false

[timeouts_sec]
auth=7
transactions=5
uploader=5
dns_metahash=5

[messenger]
saveDecryptedMessage=true

[mgproxy]
autostart=true
port=12345
