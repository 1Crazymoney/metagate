[General]
version=5
notify=false

[servers]
development=http://app-dev.metahash.org/api/
production=http://app.metahash.org/api/
auth=http://id.metahash.org/api/

[web_socket]
meta_online=wss://ws.metahash.io/
messenger=wss://messenger.metahash.io

[dns]
metahash=http://dns.metahash.io/

[nodes]
size=8

1\type=torrent
1\node=tor.net-dev.metahash.org
1\port=5795

2\type=proxy
2\node=proxy.net-dev.metahash.org
2\port=9999

3\type=torrent_main
3\node=tor.net-main.metahash.org
3\port=5795

4\type=proxy_main
4\node=proxy.net-main.metahash.org
4\port=9999

5\type=torrent_delegate
5\node=tor.net-dev.metahash.org
5\port=5795

6\type=proxy_delegate
6\node=proxy.net-dev.metahash.org
6\port=9999

7\type=torrent_v8
7\node=torv8.net-dev.metahashnetwork.com
7\port=5795

8\type=proxy_v8
8\node=proxy.net-dev.metahashnetwork.com
8\port=9999

[timeouts_sec]
auth=7
transactions=5
uploader=5
dns_metahash=5
