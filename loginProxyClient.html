<script type="text/javascript" src="qrc:///qtwebchannel/qwebchannel.js"></script>

<script>
        
    function callback(message, code, error) {
        alert(message)
    }
    
    function getStatus() {
        new QWebChannel(qt.webChannelTransport, function (channel) {
        var mainWindow = channel.objects.proxy;
        mainWindow.refreshStatus("callback") ;
        });
    }
    
    function getEnabled() {
        new QWebChannel(qt.webChannelTransport, function (channel) {
        var mainWindow = channel.objects.proxy;
        mainWindow.getEnabledSetting("callback") ;
        });
    }
    
    function enable() {
        new QWebChannel(qt.webChannelTransport, function (channel) {
        var mainWindow = channel.objects.proxy;
        mainWindow.changeEnabledSetting(true, "callback") ;
        });
    }
    
    function disable() {
        new QWebChannel(qt.webChannelTransport, function (channel) {
        var mainWindow = channel.objects.proxy;
        mainWindow.changeEnabledSetting(false, "callback") ;
        });
    }
    
</script>
