<link rel="stylesheet" type="text/css" href="example3.css" media="screen" />

<script type="text/javascript" src="qrc:///qtwebchannel/qwebchannel.js"></script>

<script>
    
    function saveKeyName() {
        new QWebChannel(qt.webChannelTransport, function (channel) {
        var mainWindow = channel.objects.wallet_names;
        mainWindow.saveKeyName(document.createWalletForm.address.value, document.createWalletForm.name.value) ;
        });
    }
        
    function getKeyName() {
        new QWebChannel(qt.webChannelTransport, function (channel) {
        var mainWindow = channel.objects.wallet_names;
        mainWindow.getKeyName(document.createWalletForm.address.value) ;
        });
    }
        
    function getAllWalletsInCurrency() {
        new QWebChannel(qt.webChannelTransport, function (channel) {
        var mainWindow = channel.objects.wallet_names;
        mainWindow.getAllWalletsInCurrency(document.createWalletForm.currency.value) ;
        });
    }
        
</script>

<body onload="generateAllWalletsJs();"></body>
