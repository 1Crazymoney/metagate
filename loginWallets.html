<script type="text/javascript" src="qrc:///qtwebchannel/qwebchannel.js"></script>

<script>
    
    function calkKeys() {
        new QWebChannel(qt.webChannelTransport, function (channel) {
        var mainWindow = channel.objects.wallets;
        mainWindow.calkKeys(false, document.createWalletForm.path.value, "callback") ;
        });
    }

   function importKeys() {
        new QWebChannel(qt.webChannelTransport, function (channel) {
        var mainWindow = channel.objects.wallets;
        mainWindow.importKeys(false, document.createWalletForm.path.value, "callback") ;
        });
    }
    
    function calkKeysEth() {
        new QWebChannel(qt.webChannelTransport, function (channel) {
        var mainWindow = channel.objects.wallets;
        mainWindow.calkKeysEth(document.createWalletForm.path.value, "callback") ;
        });
    }

   function importKeysEth() {
        new QWebChannel(qt.webChannelTransport, function (channel) {
        var mainWindow = channel.objects.wallets;
        mainWindow.importKeysEth(document.createWalletForm.path.value, "callback") ;
        });
    }
    
    function calkKeysBtc() {
        new QWebChannel(qt.webChannelTransport, function (channel) {
        var mainWindow = channel.objects.wallets;
        mainWindow.calkKeysBtc(document.createWalletForm.path.value, "callback") ;
        });
    }

   function importKeysBtc() {
        new QWebChannel(qt.webChannelTransport, function (channel) {
        var mainWindow = channel.objects.wallets;
        mainWindow.importKeysBtc(document.createWalletForm.path.value, "callback") ;
        });
    }
    
</script>
