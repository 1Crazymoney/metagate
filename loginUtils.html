<link rel="stylesheet" type="text/css" href="example3.css" media="screen" />

<script type="text/javascript" src="qrc:///qtwebchannel/qwebchannel.js"></script>

<script>
    
    function openInBrowser() {
        new QWebChannel(qt.webChannelTransport, function (channel) {
        var mainWindow = channel.objects.utils;
        mainWindow.qtOpenInBrowser(document.createWalletForm.ff.value) ;
        });
    }

    function qrDecode() {
        new QWebChannel(qt.webChannelTransport, function (channel) {
        var mainWindow = channel.objects.utils;
        mainWindow.qrDecode(document.createWalletForm.ff.value, "decoded") ;
        });
    }
    
    function qrEncode() {
        new QWebChannel(qt.webChannelTransport, function (channel) {
        var mainWindow = channel.objects.utils;
        mainWindow.qrEncode(document.createWalletForm.ff.value, "encoded") ;
        });
    }
    
</script>

<body onload="generateAllWalletsJs();"></body>

            <input type="button" value="qrDecode" onclick="qrDecode()"><br>
